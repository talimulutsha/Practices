<!DOCTYPE html>
<html>
<head>
    <title>Iris Dataset Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .plot-container { margin: 30px 0; }
        .data-section { margin: 20px 0; }
        h2 { margin-top: 30px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Iris Dataset Analysis</h1>
        
        <div class="plot-container text-center">
            <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid">
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Sample Data</h2>
                {{ sample_data|safe }}
            </div>
            <div class="col-md-6">
                <h2>Basic Statistics</h2>
                {{ stats|safe }}
            </div>
        </div>
        
        <div class="data-section">
            <h2>Correlation Matrix</h2>
            {{ corr_matrix|safe }}
        </div>
    </div>
</body>
</html>
